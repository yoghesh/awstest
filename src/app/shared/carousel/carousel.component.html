<div (mouseenter)="pause()" (mouseleave)="play()" class="carousel slide" background-color="red">
  <ol class="carousel-indicators" [hidden]="slides.length<=1">
    <li *ngFor="let slidez of slides" [class.active]="slidez.active===true" (click)="select(slidez)"></li>
  </ol>
  <div class="carousel-inner">
    <ng-content></ng-content>
  </div>
  <a class="carousel-control-prev" (click)="prev()" [hidden]="!slides.length">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" (click)="next()"  [hidden]="!slides.length">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
